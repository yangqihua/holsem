<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-amazon_order_id" class="control-label col-xs-12 col-sm-2">{:__('Amazon_order_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-amazon_order_id" data-rule="required" data-source="amazon/order/index" class="form-control selectpage" name="row[amazon_order_id]" type="text" value="{$row.amazon_order_id}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-sku" class="control-label col-xs-12 col-sm-2">{:__('Sku')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sku" class="form-control" name="row[sku]" type="text" value="{$row.sku}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-item_price" class="control-label col-xs-12 col-sm-2">{:__('Item_price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-item_price" class="form-control" name="row[item_price]" type="text" value="{$row.item_price}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-item_promotion" class="control-label col-xs-12 col-sm-2">{:__('Item_promotion')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-item_promotion" class="form-control" name="row[item_promotion]" type="text" value="{$row.item_promotion}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-purchase_date" class="control-label col-xs-12 col-sm-2">{:__('Purchase_date')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-purchase_date" class="form-control" name="row[purchase_date]" type="text" value="{$row.purchase_date}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
