<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-order_id" class="control-label col-xs-12 col-sm-2">{:__('Order_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-order_id" data-rule="required" data-source="order/index" class="form-control selectpage" name="row[order_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-firstname" class="control-label col-xs-12 col-sm-2">{:__('Firstname')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-firstname" class="form-control" name="row[firstname]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-email" class="control-label col-xs-12 col-sm-2">{:__('Email')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-email" class="form-control" name="row[email]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-telephone" class="control-label col-xs-12 col-sm-2">{:__('Telephone')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-telephone" class="form-control" name="row[telephone]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-fax" class="control-label col-xs-12 col-sm-2">{:__('Fax')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-fax" class="form-control" name="row[fax]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-lastname" class="control-label col-xs-12 col-sm-2">{:__('Lastname')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-lastname" class="form-control" name="row[lastname]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-address_1" class="control-label col-xs-12 col-sm-2">{:__('Address_1')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-address_1" class="form-control" name="row[address_1]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-address_2" class="control-label col-xs-12 col-sm-2">{:__('Address_2')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-address_2" class="form-control" name="row[address_2]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-city" class="control-label col-xs-12 col-sm-2">{:__('City')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-city" class="form-control" name="row[city]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-postcode" class="control-label col-xs-12 col-sm-2">{:__('Postcode')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-postcode" class="form-control" name="row[postcode]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-company" class="control-label col-xs-12 col-sm-2">{:__('Company')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-company" class="form-control" name="row[company]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-mail_msg" class="control-label col-xs-12 col-sm-2">{:__('Mail_msg')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-mail_msg" class="form-control " rows="5" name="row[mail_msg]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
